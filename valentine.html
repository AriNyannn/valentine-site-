<!DOCTYPE html>
<html>
<head>
    <title>Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe6f0;
            margin-top: 50px;
        }

        h1 {
            color: #ff4d6d;
        }

        img {
            width: 250px;
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #noBtn {
            background-color: #999;
            color: white;
        }
    </style>
</head>
<body>

    <h1 id="question">Will you be my valentine?</h1>

    <!-- Teddy bear holding heart image -->
    <img src="https://cdn.pixabay.com/photo/2017/01/31/13/14/teddy-bear-2025064_1280.png" alt="Teddy Bear with Heart">

    <div>
        <button id="yesBtn" onclick="sayYes()">Yes</button>
        <button id="noBtn" onclick="sayNo()">No</button>
    </div>

    <script>
        let noCount = 0;

        function sayYes() {
            document.getElementById("question").innerText = "YAYYYY ❤️ I knew you'd say yes!";
        }

        function sayNo() {
            noCount++;
            let extraE = "e".repeat(noCount * 2);
            document.getElementById("question").innerText = "are you sur" + extraE + "?";
        }
    </script>

</body>
</html>
