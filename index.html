<!DOCTYPE html>
<html>
<head>
    <title>Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe6f0;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            color: #ff4d6d;
            font-size: 40px;
            margin-top: 50px;
        }

        img {
            width: 250px;
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            position: relative;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #noBtn {
            background-color: #999;
            color: white;
        }

        /* Heart style */
        .heart {
            width: 20px;
            height: 20px;
            position: absolute;
            background-color: #ff4d6d;
            transform: rotate(-45deg);
            animation: float 5s linear infinite;
        }
        .heart::before,
        .heart::after {
            content: "";
            width: 20px;
            height: 20px;
            position: absolute;
            background-color: #ff4d6d;
            border-radius: 50%;
        }
        .heart::before { top: -10px; left: 0; }
        .heart::after { left: 10px; top: 0; }

        @keyframes float {
            0% { transform: translateY(0) rotate(-45deg); opacity: 1; }
            100% { transform: translateY(-600px) rotate(-45deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <h1 id="question">Will you be my valentine?</h1>

    <!-- Teddy bear image -->
    <img src="teddy.jpg" alt="Teddy Bear with Heart">

    <div>
        <button id="yesBtn" onclick="sayYes()">Yes</button>
        <button id="noBtn" onclick="sayNo()">No</button>
    </div>

    <script>
        let noCount = 0;

        function sayYes() {
            document.getElementById("question").innerText = "YAYYYY ❤️ I knew you'd say yes!";
            createHearts(30); // Make hearts float when yes clicked
        }

        function sayNo() {
            noCount++;
            let extraE = "e".repeat(noCount * 2);
            document.getElementById("question").innerText = "are you sur" + extraE + "?";
            moveNoButton();
        }

        // Move "No" button randomly
        function moveNoButton() {
            const btn = document.getElementById("noBtn");
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.position = "absolute";
            btn.style.left = x + "px";
            btn.style.top = y + "px";
        }

        // Create floating hearts
        function createHearts(num) {
            for (let i = 0; i < num; i++) {
                const heart = document.createElement("div");
                heart.classList.add("heart");
                heart.style.left = Math.random() * window.innerWidth + "px";
                heart.style.animationDuration = (3 + Math.random() * 3) + "s";
                heart.style.backgroundColor = randomHeartColor();
                document.body.appendChild(heart);

                // Remove heart after animation
                setTimeout(() => heart.remove(), 5000);
            }
        }

        function randomHeartColor() {
            const colors = ["#ff4d6d","#ff99aa","#ff66cc","#ff3366"];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // Optional: Make random hearts float continuously
        setInterval(() => createHearts(1), 500);
    </script>

</body>
</html>
